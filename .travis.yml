language: python
python:
- '2.7'
install:
- pip install -r requirements.txt
script:
- python setup.py flake8
- python setup.py sdist
before_deploy:
- export RELEASE_PKG_FILE=$(ls dist/*.tar.gz)
deploy:
  matrix:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "${RELEASE_PKG_FILE}"
    on:
      branch: master
      repo: Affectiva/emotion-api-python
  - provider: pypi
    user: ahamino
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      branch: master
      repo: Affectiva/emotion-api-python
